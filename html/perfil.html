<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h2 class="titulo">Perfil de Usuario</h2>
    </header>
    <div class="contenido">
        <p id="email"></p>
        <a href="#" class="boton" onclick="logout()">Cerrar sesi√≥n</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const email = localStorage.getItem('email') || 'usuario@example.com';
            document.getElementById('email').textContent = `Bienvenido, ${email}`;
        });

        function logout() {
            localStorage.setItem('loggedIn', 'false');
            location.href = 'Circo.html';
        }
    </script>
    <script src="../js/loader.js"></script>
</body>
</html>
